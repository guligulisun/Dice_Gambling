    <script>
        let scores = JSON.parse(localStorage.getItem('diceScores')) || {};
        const MAX_CHANCES = 3;

        // ç›£è½åå­—è¼¸å…¥ï¼Œå¦‚æœæ˜¯ Jimmy å°±é¡¯ç¤ºéš±è—æŒ‰éˆ•
        document.getElementById('userName').addEventListener('input', (e) => {
            document.getElementById('adminPanel').style.display = (e.target.value === "Jimmy") ? "block" : "none";
            updateUI();
        });

        function updateUI() {
            const name = document.getElementById('userName').value.trim();
            const btn = document.getElementById('rollBtn');
            const info = document.getElementById('chanceInfo');
            
            if (!name) {
                btn.disabled = true;
                info.innerText = "è«‹å…ˆè¼¸å…¥åå­—";
                return;
            }

            const userData = scores[name] || { count: 0, max: 0 };
            const remains = MAX_CHANCES - userData.count;
            info.innerText = `å‰©é¤˜æ¬¡æ•¸ï¼š${remains}`;
            btn.disabled = remains <= 0;
            renderRank();
        }

        function handleRoll() {
            const name = document.getElementById('userName').value.trim();
            if (!name) return;

            const dices = document.querySelectorAll('.dice');
            dices.forEach(d => d.classList.add('rolling'));
            document.getElementById('rollBtn').disabled = true;

            setTimeout(() => {
                let currentTotal = 0;
                dices.forEach(d => {
                    d.classList.remove('rolling');
                    const val = Math.floor(Math.random() * 6) + 1;
                    d.setAttribute('data-v', val);
                    currentTotal += val;
                });

                // æ›´æ–°è³‡æ–™
                if (!scores[name]) scores[name] = { count: 0, max: 0 };
                scores[name].count += 1;
                if (currentTotal > scores[name].max) {
                    scores[name].max = currentTotal;
                }

                localStorage.setItem('diceScores', JSON.stringify(scores));
                updateUI();
            }, 600);
        }

        function renderRank() {
            const list = document.getElementById('rankList');
            const sorted = Object.entries(scores)
                .sort((a, b) => b[1].max - a[1].max)
                .slice(0, 10); // å–å‰åå

            list.innerHTML = sorted.map(([name, data], index) => `
                <div class="rank-item">
                    <span>${index + 1}. ${name}</span>
                    <span>æœ€é«˜ ${data.max} é»</span>
                </div>
            `).join('');
        }

        function resetData() {
            if (confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰ç©å®¶ç´€éŒ„å—ï¼Ÿ")) {

        updateUI(); // åˆå§‹å‘¼å«
